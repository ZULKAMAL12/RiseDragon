<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Room - Room Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
            color: #343a40;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
        .slot {
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            padding: 8px;
        }
        .available {
            background-color: #d4edda;
            color: #155724;
        }
        .selected {
            background-color: #fff3cd;
            color: #856404;
        }
        .pending {
            background-color: #f8d7da;
            color: #721c24;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Room Booking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="booking.html">Booking</a></li>
                    <li class="nav-item"><a class="nav-link" href="notifications.html">Notifications</a></li>
                    <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link" href="../index.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h1 class="text-left">Book a Room</h1>
        <p>Select a room to view its schedule and make a booking.</p>

        <div class="mb-4">
            <label for="roomSelect" class="form-label">Select Room</label>
            <select id="roomSelect" class="form-select">
                <option value="Conference A">Conference A</option>
                <option value="Conference B">Conference B</option>
                <option value="Counseling Room A">Counseling Room A</option>
                <option value="Counseling Room B">Counseling Room B</option>
                <option value="Counseling Room C">Counseling Room C</option>
            </select>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 id="currentDate"></h4>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="scheduleTable"></tbody>
            </table>
        </div>

        <div class="text-center">
            <button class="btn btn-primary btn-lg w-100" onclick="confirmBooking()">Book Selected Slots</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Room Booking System. ❤️ User Panel.</p>
    </footer>

    <script src="../scripts/booking.js"></script>
</body>
</html>
